<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rd="http://typo3.org/ns/TYPO3/CMS/Redirects/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Content">
    <h1><f:translate key="LLL:EXT:ai_tools/Resources/Private/Language/locallang_db.xlf:tx_aitools_domain_model_imagelabel.titel" /></h1>
    
    <script>
        function toggleRow(uid) {
            var table = document.getElementById('table-' + uid);
            var row = document.getElementById('row-' + uid);
            var diff = document.getElementById('diff-' + uid);
            if (   (table.style.display === 'none' || table.style.display === '')
                && (row.style.display === 'none' || row.style.display === '')
                && (diff.style.display === 'none' || diff.style.display === '')) {
                table.style.display = 'table';
                row.style.display = 'table-row';
                diff.style.display = 'table-cell';
            } else {
                table.style.display = 'none';
                row.style.display = 'none';
                diff.style.display = 'none';
            }
        }
    </script>
    
    <f:render section="table" arguments="{_all}" />
</f:section>

<f:section name="badtabel">

    <h2><f:translate key="LLL:EXT:ai_tools/Resources/Private/Language/locallang_db.xlf:tx_aitools_domain_model_badwords.titel" /></h2>
    <div class="table-fit">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        <f:translate key="LLL:EXT:ai_tools/Resources/Private/Language/locallang_db.xlf:tx_aitools_domain_model_badwords.badword" />
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <f:for each="{badwords}" key="domainName" as="badword">
                    <tr>
                        <td class="col-title">
                            <be:link.editRecord 
                                returnUrl="{returnUrl}" 
                                table="tx_aitools_domain_model_badwords" 
                                uid="{badword.uid}" 
                                title="{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_mod_web_list.xlf:edit')}">
                                {badword.badword -> f:format.crop(maxCharacters: 50)}
                            </be:link.editRecord>
                        </td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-default t3js-modal-trigger"
                                   href="{be:moduleLink(route:'tce_db', query:'cmd[tx_aitools_domain_model_badwords][{badword.uid}][delete]=1', arguments:'{redirect: returnUrl}')}"
                                   title="{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_mod_web_list.xlf:delete')}">
                                   <core:icon identifier="actions-delete" />
                                </a>
                            </div>
                        </td>
                    </tr>
                </f:for>
            </tbody>
        </table>
    </div>
</f:section>

<f:section name="table">
    <div class="table-fit">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        <f:translate key="LLL:EXT:ai_tools/Resources/Private/Language/locallang_db.xlf:tx_aitools_domain_model_imagelabel.label" />
                    </th>
                    <th>
                        <f:translate key="LLL:EXT:ai_tools/Resources/Private/Language/locallang_db.xlf:tx_aitools_domain_model_imagelabel.description" />
                    </th>
                    <th>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <f:for each="{labels}" key="domainName" as="imagelabel">
                    <tr>
                        <td class="col-title">
                            <core:iconForRecord table="tx_aitools_domain_model_imagelabel" row="{0: imagelabel.uid}" />
                            <f:if condition="{imagelabel.default}">
                                üè†
                            </f:if>
                            <be:link.editRecord returnUrl="{returnUrl}" table="tx_aitools_domain_model_imagelabel" uid="{imagelabel.uid}">
                                {imagelabel.imagelabel -> f:format.crop(maxCharacters:50)}
                            </be:link.editRecord>
                        </td>
                        <td>
                            <be:link.editRecord returnUrl="{returnUrl}" table="tx_aitools_domain_model_imagelabel" uid="{imagelabel.uid}">
                                {imagelabel.description -> f:format.crop(maxCharacters:50)}
                            </be:link.editRecord>
                            <input 
                                style="max-width: 636px; margin-bottom: 10px;" 
                                type="hidden" 
                                class="form-control" 
                                id="imageLabeluid-{imagelabel.uid}" 
                                name="imagelabeluid" 
                                value="{imagelabel.uid}" 
                            />
                        </td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-default" onclick="toggleRow('{imagelabel.uid}')">
                                    Show Badwords
                                </button>
                            </div>
                        </td>
                        <td>
                            <div class="btn-group">
                                <be:link.editRecord returnUrl="{returnUrl}" class="btn btn-default" table="tx_aitools_domain_model_imagelabel"
                                    uid="{imagelabel.uid}"
                                    title="{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_mod_web_list.xlf:edit')}">
                                    <core:icon identifier="actions-open" />
                                </be:link.editRecord>
                                
                                <a class="btn btn-default t3js-modal-trigger"
                                   href="{be:moduleLink(route:'tce_db', query:'cmd[tx_aitools_domain_model_imagelabel][{imagelabel.uid}][delete]=1', arguments:'{redirect: returnUrl}')}"
                                   title="{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_mod_web_list.xlf:delete')}"
                                   data-severity="warning"
                                   data-title="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_alt_doc.xlf:label.confirm.delete_record.title')}"
                                   data-bs-content="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_alt_doc.xlf:deleteWarning')}"
                                   data-button-close-text="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_alt_doc.xlf:buttons.confirm.delete_record.no')}">
                                    <core:icon identifier="actions-delete" />
                                </a>

                                <f:if condition="{imagelabel.default} == 0">
                                    <button
                                        href="#"
                                        class="btn btn-default btn-pagemachine-ai-tools t3js-alternative-badword-trigger"
                                        data-text-imagelabelid-field='#imageLabeluid-{imagelabel.uid}'
                                        data-text-action-field="default"
                                        data-text-funktion-field="label">               
                                        Set as Default
                                    </button>
                                </f:if>
                                <f:if condition="{imagelabel.default} == 1">
                                    <button
                                        href="#"
                                        class="btn btn-default btn-pagemachine-ai-tools t3js-alternative-badword-trigger"
                                        data-text-imagelabelid-field='0'
                                        data-text-action-field="default"
                                        data-text-funktion-field="label">               
                                        Remove as Default
                                    </button>
                                </f:if>
                            </div>
                        </td>
                    </tr>
                    <tr id="row-{imagelabel.uid}" style="display: none;">
                        <td colspan="4" id="diff-{imagelabel.uid}" style="display: none;">
                            <div class="table-fit">
                                <table class="table table-striped table-hover" id="table-{imagelabel.uid}" style="display: none;">
                                    <thead>
                                        <tr>
                                            <th>
                                                <f:translate key="LLL:EXT:ai_tools/Resources/Private/Language/locallang_db.xlf:tx_aitools_domain_model_imagelabel.badwords" />
                                            </th>
                                            <th>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <td>
                                            <input type="text" id="badword-{imagelabel.uid}" maxlength="255" class="form-control" placeholder="Enter a badword (separate multiple words with commas)." />
                                        </td>
                                        <td>
                                            <button
                                                    href="#"
                                                    class="btn btn-default btn-pagemachine-ai-tools t3js-alternative-badword-trigger"
                                                    data-severity="warning"
                                                    data-text-badword-field="#badword-{imagelabel.uid}"
                                                    data-text-badwordid-field="-1"
                                                    data-text-imagelabelid-field='#imageLabeluid-{imagelabel.uid}'
                                                    data-text-action-field="add"
                                                    data-text-funktion-field="badword"
                                                >               
                                                    <core:icon identifier="actions-add" />
                                            </button>
                                        </td>
                                        <f:for each="{badwords}" key="domainName" as="badword">
                                            <tr>
                                                <f:if condition="{badword.imagelabelid} == {imagelabel.uid}">
                                                    <td>
                                                        <input value="{badword.badword}" type="text" id="badwordfield-{badword.uid}" class="form-control" placeholder="Enter badword" />
                                                    </td>
                                                    <td>
                                                        <div class="btn-group">
                                                            <button
                                                                href="#"
                                                                class="btn btn-default btn-pagemachine-ai-tools t3js-alternative-badword-trigger"
                                                                data-text-badword-field="#badwordfield-{badword.uid}"
                                                                data-text-badwordid-field="{badword.uid}"
                                                                data-text-imagelabelid-field='#imageLabeluid-{imagelabel.uid}'
                                                                data-text-action-field="set"
                                                                data-text-funktion-field="badword"
                                                            >         
                                                                <core:icon identifier="actions-open" size="small" />      
                                                            </button>
                                                            <a class="btn btn-default t3js-modal-trigger"
                                                                href="{be:moduleLink(route:'tce_db', query:'cmd[tx_aitools_domain_model_badwords][{badword.uid}][delete]=1', arguments:'{redirect: returnUrl}')}"
                                                                title="{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_mod_web_list.xlf:delete')}"
                                                                data-severity="warning"
                                                                data-title="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_alt_doc.xlf:label.confirm.delete_record.title')}"
                                                                data-bs-content="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_alt_doc.xlf:deleteWarning')}"
                                                                data-button-close-text="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_alt_doc.xlf:buttons.confirm.delete_record.no')}">
                                                                    <core:icon identifier="actions-delete" />
                                                            </a>
                                                        </div>
                                                    </td>
                                                </f:if>
                                            </tr>
                                        </f:for>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                </f:for>
            </tbody>
        </table>
    </div>
</f:section>


<f:section name="form-group-textfield">
    <div class="form-group t3js-formengine-validation-marker t3js-formengine-palette-field">
        <f:if condition="{label} != ''"><label class="t3js-formengine-label">
            {label}
        </label></f:if>
        <div class="formengine-field-item t3js-formengine-field-item"><div class="form-control-wrap" style="max-width: 636px">
            <div class="form-wizards-wrap">
                <div class="form-wizards-element">
                    <f:form.textfield name="{name}" value="{value}" placeholder="{placeholder}" class="form-control t3js-clearable {class}" />
                </div>
            </div>
        </div></div>
    </div>
</f:section>
